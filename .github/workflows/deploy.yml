name: Deploy Application

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      id: build-image
      run: |
        docker build -t hello-world-app .
        echo "Image built with tag hello-world-app"

    - name: Determine Image Tag
      id: determine-tag
      run: |
        LABEL=$(echo "${{ github.event.pull_request.labels }}" | grep -o '"name": "[^"]*"' | grep -o '[^"]*$')
        if [ "$LABEL" == "production" ]; then
          IMAGE_TAG="latest"
        else
          IMAGE_TAG="dev"
        fi
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Tag Docker image
      id: tag-image
      run: |
        docker tag hello-world-app:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/hello-world-app:${{ env.IMAGE_TAG }}
        echo "Image tagged as ${{ env.IMAGE_TAG }}"

    - name: Push Docker image to ECR
      id: push-image
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/hello-world-app:${{ env.IMAGE_TAG }}

    - name: Deploy to S3
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        aws s3 cp ./deploy/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive
        echo "Application deployed to S3 bucket"
